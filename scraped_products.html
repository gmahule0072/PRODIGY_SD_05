<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scraped Product Information</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>

    <h2>Scraped Product Information</h2>

    <table id="productTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shampoo</td>
                <td>$10</td>
                <td>4.5 stars</td>
            </tr>
            <tr>
                <td>Red Bull</td>
                <td>$20</td>
                <td>4.0 stars</td>
            </tr>
            <tr>
                <td>Parachute Oil</td>
                <td>$15</td>
                <td>3.8 stars</td>
            </tr>
        </tbody>
    </table>

    </body>
    </html>
